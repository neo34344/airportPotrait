<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="./index.js" defer></script>
    <title>UI</title>
</head>

<body>
    <main>
     
        <div class="container">
            <header>
                <div class="time">
                    
                </div>
            <div class="day-information">
                <div class="temperature">
                    <span class="temp">21&#176;c</span>
                    <span class="font-size-1 weathertype">Sunny</span>
                </div>
                <div class="day"></div>
                <div class="date">
                    <span class="dt"></span>
                    <span class="font-size-1 month"></span>
                </div>
            </div>


            <div class="logo">
                <h2>Arrivals</h2>
                <img src="./img/Departure (1).png" alt="arrivals">
            </div>

           
        </header>
            <div class="flight-information-nav">
                
                <span class="span1">AIRLINE</span>
                <span class="span2">FLIGHT</span>
                <span  class="span3">DESTINATION</span>
                <span  class="span4">TIME</span>
                <span  class="span5">STATUS</span>
            </div>
       

        <div class="flight-details-container">
            <div class="airline styling blue"></div>
            
            <div class="flight styling"></div>
            <div class="destination styling "></div>
            <div class="flight-time styling yellow"></div>
            <div class="status sta styling"></div>
        </div>
        </div>
        
        
    <footer>
        <img src="./img/xtravu FIDS.png" alt="">
        <div class="footer-detail">
            <p>For more information soon the QR code or visit <a href="#">fids.xtravu.in</a></p>
        </div>
    </footer>
</main>
   
</body>

</html>
